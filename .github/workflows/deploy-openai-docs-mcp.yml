name: Deploy OpenAI Docs MCP

on:
  workflow_dispatch: {}      # allow manual deploys
  schedule:
    - cron: "30 8 * * *"     # runs every day at 08:30 UTC â€” adjust if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout repository code
      # ---------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Configure Python
      # ---------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ---------------------------
      # 3. Install dependencies
      # ---------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements-app.txt" ]; then pip install -r requirements-app.txt; fi

      # ----------------------------------------------------------
      # 4. Deploy to Azure Web App using the publish profile secret
      # ----------------------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "openai-docs-mcp"                 # your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .                                   # deploy the repo root
