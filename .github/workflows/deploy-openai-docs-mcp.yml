name: Deploy OpenAI Docs MCP

on:
  # Let you run it manually from the Actions tab (for testing)
  workflow_dispatch:

  # Auto-deploy whenever "Update OpenAI Docs" finishes successfully
  workflow_run:
    workflows: ["Update OpenAI Docs"]
    types:
      - completed

jobs:
  deploy:
    # Only run if:
    #   - the triggering workflow ("Update OpenAI Docs") succeeded
    #   - OR this was started manually (workflow_dispatch)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # (Optional) sanity check that the project still installs
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "openai-docs-mcp"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
